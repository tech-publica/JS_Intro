<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register</title>
</head>

<body>
    <div class="container">
        <form action="#" novalidate >
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input class="form-control" id=firstname" name="firstname" type="text">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input class="form-control" id="lastname" name="lastname" type="text">
            </div>
            <div class="form-group">
                <label for="dob">Birth Date</label>
                <input class="form-control" id="dob" name="dob" type="date">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" name="email" type="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" id="phone" name="phone" type="tel">
            </div>
            <div class="form-group">
                <label for="m">Male:</label>
                <input type="radio" id="m" name="sex" value="m">
                <label for="m">Female:</label>
                <input type=radio id="f" name="sex" value="f">
                <label for="m">Not sure yet:</label>
                <input type="radio" id="n" name="sex" value="n">
            </div>
            <div class="form-group">
                <select name="languages" id="languages">
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Kotlin">Kotlin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
     <script src = "js/Validation.js.js"></script>
</body>

</html>
